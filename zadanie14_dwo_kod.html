<!DOCTYPE html>
<body>
<div style="color:green;font-size:50px;">
<script language="JavaScript">
    var m_dwo = prompt("m=", "");
    var b_dwo;
    var c_dwo;
    var d_dwo;
    var e_dwo;
    var a_dwo = parseFloat(m_dwo);
    b_dwo = a_dwo + 1;
    c_dwo = a_dwo * (a_dwo + 1);
    d_dwo = b_dwo + 1;
    e_dwo = b_dwo * d_dwo;
    document.write("1/" + a_dwo + " = 1/" + d_dwo + " + 1/" + e_dwo + " + 1/" + c_dwo + "<br>");
</script>
</div>
</body>
