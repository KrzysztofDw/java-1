<!DOCTYPE html>
<head>
<script type="text/javascript">
 function show_confirm()
 {
 var r=confirm("Naciśnij klawisz");
 if (r==true)
 { document.write("Nacisnąłeś OK!"); }
 else
 { document.write("Nacisnąłeś Cancel!"); }
 }
19
</script>
</head>
<body>
 <input type="button" onclick="show_confirm()" value="Pokaż confirm box" />
 <br>
 <p>Zastosowanie:
Jest używany, jeśli chcemy zapytać użytkownika o weryfikacje,<br>
lub akceptację jakichś danych. Użytkownik musi nacisnąć „OK.”<br>
w celu akceptacji bądź „Cancel” w celu odrzucenia. Jeżeli zostanie<br>
wybrane „OK.” metoda zwraca true w przeciwnym wypadku false. </p>
</body>
</html>
